{% extends "layout.html" %}
{% block content %}

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        文件列表
    </div>

    <!-- Table添加一个边框 borderd -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>创建时间</th>
            <th>操作</th>
        </thead>
        <tbody>
        {% for field in queryset %}
        <tr>
            <th>{{ field.id }}</th>
            <th>{{ field.name }}</th>
            <th>{{ field.filecreate_at|date:"Y 年 m 月 d 日 H:i:s " }}</th>
            <td>
                <a href="/export/file/{{ field.id }}/load/" class="btn btn-primary btn-xs">点击导出</a>
                <a href="/export/file/{{field.id}}/preview/" class="btn btn-danger btn-xs"  target="_blank" >点击预览</a>

            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
